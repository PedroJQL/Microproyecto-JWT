<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Financiera Completa</title>
    <script src="/css/style.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #607d8b;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            padding: 2rem;
            padding-top: 6rem;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            max-width: 50%;
        }

        .right-column {
            flex: 1;
            max-width: 50%;
        }

        .widget {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border: 1px solid #e5e5e5;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 24px;
            color: #333333;
        }

        .content-section p {
            color: #333;
            font-size: 18px;
            margin: 0;
            line-height: 1.6;
        }

        .chart-container {
            margin-top: 1.5rem;
            height: 100%;
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            margin-top: 1rem;
            text-align: center;
        }

        .btn-action:hover {
            background-color: #005a9e;
            transform: scale(1.05);
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .left-column, .right-column {
                max-width: 100%;
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="main-container">
        <div class="left-column">
            <div class="widget">
                <h2>Balance General</h2>
                <div class="content-section" id="financialInfo">
                    <p class="loading-message">Cargando información financiera...</p>
                </div>
            </div>
            
            <div class="widget">
                <h3>Transferir Saldo</h3>
                <label for="recipient">Usuario destinatario:</label>
                <input type="text" id="recipient" placeholder="Nombre de usuario">
                <label for="amount">Monto a transferir:</label>
                <input type="number" id="amount" placeholder="Monto">
                <button class="btn-action" id="transferButton">Enviar Transferencia</button>
            </div>

            <div class="widget">
                <h3>Historial de Transferencias</h3>
                <div class="content-section" id="transferHistory">
                    <!-- El contenido se llenará dinámicamente con JavaScript -->
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="widget">
                <h2>Gráfico Financiero</h2>
                <div class="chart-container">
                    <canvas id="financialChart" width="600" height="400"></canvas>
                </div>
            </div>

            <div class="widget">
                <button class="btn-action" id="logoutButton">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <script src="/js/financialinfo.js"></script>
</body>
</html>
